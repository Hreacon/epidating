<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>EpiDating</title>
  </head>
  <body>
    <h1>Date some celebrities, yo!</h1>
    <p>
      I don't know who I should be dating, but maybe I can make an educated guess for you! Input your personal information below and I'll make a professional recommendation and relay that information to said celebrity!
    </p>

    <div class="datingform">
      <form>
        <label for="name">Name:</label><input type="text" id="name" name="name">
        <label for="height">Height:</label><input type="text" id="height" name="height">
        <label for="age">Age:</label><input type="text" id="age" name="age">
        <label for="gender">Preferred Gender:</label><input type="text" id="gender" name="gender">
        <input type="submit">
      </form>
    </div>
    <div class="answer">

    </div>
  </body>
</html>
